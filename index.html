<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>U2</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="all">
        <h1>Eurovision Song Contest Winners</h1>
        <form>
            <input type="text" id="country" placeholder="Country">
            <input type="text" id="song" placeholder="Song">
            <input type="text" id="artist" placeholder="Artist">
            <input type="number" id="year" placeholder="Year">
            <button>Add winner</button>
        </form>
        <div class="filter">
            <div class="filtercountry">
                <input type="text" placeholder="Filter by Country">
                <button id="filtercountryBTN" type="button">Filter</button>
            </div>
            <div class="filterartist">
                <input type="text" placeholder="Filter by Artist">
                <button id="filterartistBTN" type="button">Filter</button>
            </div>
            <button id="reset" type="button">Reset filter</button>
        </div>
        <div class="render">
            <div class="description">
                <div class="number">Nr in list</div>
                <div class="country">Country</div>
                <div class="artist">Artist</div>
                <div class="song">Song</div>
                <div class="year">Year</div>
                <div class="year">Actions</div>
            </div>
            <div class="result">
                <div class="winneritem">
                    <div class="number">1</div>
                    <div class="country">Italy</div>
                    <div class="artist">MÃ¥neskin</div>
                    <div class="song">Zitti E Buoni</div>
                    <div class="year">2021</div>
                    <button id="delete" type="button">Remove winner</button>
                </div>
            </div>
        </div>
    </div>
    <script src="database.js"></script>
    <script src="index.js"></script>
</body>
</html>
