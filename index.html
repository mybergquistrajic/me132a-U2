<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>U2</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="all">
        <h1>Eurovision Song Contest Winners</h1>
        <form id="add-winner">
            <input type="text" id="country" placeholder="Country">
            <input type="text" id="song" placeholder="Song">
            <input type="text" id="artist" placeholder="Artist">
            <input type="number" id="year" placeholder="Year">
            <button id="add-btn">Add winner</button>
        </form>
        <div class="filter">
            <form id="filtercountry">
                <input id="filtercountryinput" type="text" placeholder="Filter by Country">
                <button>Filter</button>
            </form>
            <form id="filterartist">
                <input id="filterartistinput" type="text" placeholder="Filter by Artist">
                <button>Filter</button>
            </form>
            <button id="reset" type="button">Reset filter</button>
        </div>
        <div class="render">
            <div class="description">
                <div>Nr in list</div>
                <div>Country</div>
                <div>Artist</div>
                <div>Song</div>
                <div>Year</div>
                <div>Actions</div>
            </div>
            <div id="result">
            </div>
        </div>
    </div>
    <script src="database.js"></script>
    <script src="index.js"></script>
</body>
</html>
